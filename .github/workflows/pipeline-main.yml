name: build and send to docker registry

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up to JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true -B

      - name: DockerHub Authenticate
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract project version and artifactId for docker image
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          RELEASE_VERSION=$(echo $VERSION | sed 's/-SNAPSHOT//')
          echo "VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_ENV

      - name: Build image
        run: docker build . -t ${{ secrets.DOCKER_LOGIN }}/$ARTIFACT_ID:$VERSION -t ${{ secrets.DOCKER_LOGIN }}/$ARTIFACT_ID:latest --no-cache

      - name: Send to dockerhub registry
        run: docker push ${{ secrets.DOCKER_LOGIN }}/$ARTIFACT_ID --all-tags
