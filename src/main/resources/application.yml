spring:
  application:
    name: VacationPayService
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:8888
  security:
    user:
      name: ${admin.username}
      password: ${admin.password}
      roles: ADMIN
app:
  version: 0.1.6
  contact: https://t.me/score_msConfig021

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /api-docs-ui

calculation:
  tax_percentage: 0.13
  count_digits_rounding: 2
  average_count_days_month: 29.3

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info, prometheus
  metrics:
    export:
      prometheus:
        enabled: true